<div class="perlqube-details">
  <div class="card-header collapsible">
    <h2>
      <i class="material-icons collapse-icon">keyboard_arrow_up</i>
      Details
    </h2>
  </div>

  <div class="card-body collapse show">
    <table class="table table-condensed table-striped">
      <tbody>
        <tr>
          <td>Files</td>
          <td>{{ files }}</td>
        </tr>
        <tr>
          <td>Packages</td>
          <td>{{ packages }}</td>
        </tr>
        <tr>
          <td>Methods</td>
          <td>{{ methods }}</td>
        </tr>
        <tr>
          <td>Lines</td>
          <td>{{ lines }}</td>
        </tr>
        <tr>
          <td>Violations</td>
          <td>{{ violations }}</td>
        </tr>
        <tr>
          <td>Complexity</td>
          <td>{{ complexity }}</td>
        </tr>
    </tbody>
  </table>
</div>
